<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awsome -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">


    <title>stop watch</title>
</head>
<body>
    <!-- header section -->
    <div id="header">
        <div id="social-media-icons-group">
            <span class="icon"><a href="https://www.facebook.com/surajit.mirbar.1"><i class="fa-brands fa-facebook-f"></i></a></span>
            <span class="icon"><a href="https://www.instagram.com/surajit_mirbar980/"><i class="fa-brands fa-instagram"></i></a></span>
            <span class="icon"><a href="https://www.linkedin.com/in/surajit-mirbar-baa2b2185/"><i class="fa-brands fa-linkedin-in"></i></a></span>
            <span class="icon"><a href="https://twitter.com/MirbarSurajit"><i class="fa-brands fa-twitter"></i></a></span>
            <span class="icon"><a href="https://mail.google.com/mail/u/1/#inbox?compose=GTvVlcSGMGGmNvPmSLgCzQFGSTXrFxjbzlRCkZjdHFCSdKXJqvGmHSBGZpTrWFSHHhGlLqjRCTBbb"><i class="fa-solid fa-envelope"></i></a></span>
        </div>
    </div>
    <!-- main body section -->
    <div id="main">
        <div><i class="fa-solid fa-bell" style="font-size: 40px;"></i></div>
        <div id="heading"><h1>Stopwatch</h1></div>
        <div id="timer-display"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></div>
        <div id="button-group">
            <span class="btn" onclick="startTimer()"><i class="fa-solid fa-play" style="font-size:20px;color:blue;"></i></span>
            <span class="btn" onclick="stopTimer()"><i class="fa-solid fa-stop" style="font-size:20px;color:black;"></i></span>
            <span class="btn" onclick="resetTimer()"><i class="fa-solid fa-xmark" style="font-size:20px;color:red;"></i></span>
        </div>
    </div>
    <!-- footer section -->
    <div id="footer">
        <div>&copy; 2022 Surajit Mirbar, INDIA</div>
    </div>




    <!-- link to js -->
    <script src="index.js"></script>
</body>
</html>
